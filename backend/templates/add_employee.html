<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThÃªm NhÃ¢n ViÃªn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        video { width: 100%; border-radius: 10px; }
        #preview { width: 100%; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ThÃªm NhÃ¢n ViÃªn</h2>
        <form id="employeeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">TÃªn nhÃ¢n viÃªn</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">MÃ£ nhÃ¢n viÃªn</label>
                <input type="text" class="form-control" id="employee_id" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chá»¥p áº£nh</label>
                <video id="video" class="img-fluid"></video>
                <button type="button" class="btn btn-primary w-100 mt-2" id="captureBtn">ðŸ“¸ Chá»¥p áº¢nh</button>
                <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                <img id="preview" class="img-fluid mt-2" alt="áº¢nh chá»¥p">
                <input type="file" id="image" name="image" style="display: none;">
            </div>

            <button type="submit" class="btn btn-success w-100">LÆ°u NhÃ¢n ViÃªn</button>
        </form>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("captureBtn");
        const preview = document.getElementById("preview");
        const imageInput = document.getElementById("image");

        // Má»Ÿ camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(error => console.error("KhÃ´ng má»Ÿ Ä‘Æ°á»£c camera", error));

        // Chá»¥p áº£nh
        captureBtn.addEventListener("click", function() {
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Hiá»ƒn thá»‹ áº£nh chá»¥p
            preview.src = canvas.toDataURL("image/jpeg");
            preview.style.display = "block";

            // Táº¡o file áº£nh tá»« canvas
            canvas.toBlob(function(blob) {
                const file = new File([blob], "employee.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                imageInput.files = dataTransfer.files;
            }, "image/jpeg");
        });

        // Gá»­i dá»¯ liá»‡u lÃªn server
        document.getElementById("employeeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("employee_id", document.getElementById("employee_id").value);
            formData.append("image", document.getElementById("image").files[0]);

            fetch("/add_employee", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Lá»—i:", error));
        });
    </script>
</body>
</html>
